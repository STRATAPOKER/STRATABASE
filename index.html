const tagMap = {
  "Боты": ["BOT_AI", "Разбор базы топ-бота"],
  "Solver": ["rocket", "wizard"],
  "Preflop": ["префлоп", "preflop"],
  "Incept": ["incept"],
  "Fredik": ["fredik"],
  "Zager": ["zager"],
  "Nikita": ["nikita"],
  "Robert": ["robert"]
};
    const searchInput = document.getElementById('search');
    const container = document.getElementById('trainings');
    const filtersDiv = document.getElementById('filters');
    let currentTag = "Все";

    const allTags = ["Все"].concat(Object.keys(tagMap));

    allTags.forEach(tag => {
      const btn = document.createElement('button');
      btn.className = 'filter-btn';
      btn.textContent = tag;
      btn.onclick = () => { currentTag = tag; renderTrainings(); };
      filtersDiv.appendChild(btn);
    });

    renderTrainings();

    function renderTrainings() {
      const query = searchInput.value.toLowerCase();
      container.innerHTML = '';

      const filtered = allTrainings.filter(t => {
        const text = (t.title + ' ' + t.trainer + ' ' + t.date + ' ' + t.file).toLowerCase();
        const matchesTag = currentTag === "Все" ||
          (t.tags && t.tags.includes(currentTag));
        const matchesQuery = text.includes(query);
        return matchesTag && matchesQuery;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#777;">Ничего не найдено</p>';
        return;
      }

      filtered.forEach(t => {
        const block = document.createElement('div');
        block.className = 'training';
        block.innerHTML = `
          <p class="filename"><span class="number">#${t.number}</span>${t.file}</p>
          <p>Формат: ${t.title}</p>
          <p>Длительность: ${t.duration}</p>
          <p>Тренер: ${t.trainer}</p>
          <p>Дата: ${t.date}</p>
          <p><a href="${t.link}" target="_blank">Смотреть запись</a></p>
        `;
        container.appendChild(block);
      });
    }

    searchInput.addEventListener('input', renderTrainings);
  </script>
